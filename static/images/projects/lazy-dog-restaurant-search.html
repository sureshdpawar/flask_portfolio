<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen AI Fashion Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("lazy-dog-restaurant.png"); /* Replace with the relative path to your background image */
            background-size: cover;
            background-position: center;
            color: #333;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        h1 {
            color: #0275d8;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .demo-link {
            display: inline-block;
            margin: 20px 0;
            font-size: 1.2em;
            color: #fff;
            text-decoration: none;
            background-color: #0275d8;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .demo-link:hover {
            background-color: #025aa5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Search Assistant of Lazy Dog Restaurant</h1>
        <p>
            Developed using the Generative AI Search conversational App feature of Google Cloud's Vertex AI.
        </p>
        <p>
            You can search the website restaurants locations, menu items .
        </p>
        <p>
       <!-- Widget JavaScript bundle -->
        <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>

        <!-- Search widget element is not visible by default -->
        <gen-search-widget
          configId="433f0ecc-5b49-444d-a9bc-5abfdef736aa"
          triggerId="searchWidgetTrigger">
        </gen-search-widget>

        <!-- Element that opens the widget on click. It does not have to be an input -->
        <input placeholder="Search here" id="searchWidgetTrigger" />
        </p>
    </div>
</body>
</html>
